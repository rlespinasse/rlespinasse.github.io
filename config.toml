  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/rlespinasse"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/romain-l-794143165"

  [[params.social]]
    name = "github"
    url = "https://github.com/rlespinasse"

