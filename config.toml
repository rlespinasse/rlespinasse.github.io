baseURL = "https://www.romainlespinasse.dev"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Romain Lespinasse"
theme = "hermit"

# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a MIT License." # This message is only used by the RSS template.
